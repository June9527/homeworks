<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework</title>
</head>
<body>
	<form action="/homework" method="get">
		<div class="username">
			<label for="username">姓名:</label>
			<input id="username" type="text" name="username" placeholder="用户名">
		</div>
		<div class="password">
			<label for="password">密码:</label>
			<input id="password" type="password" name="password" value="1234567">
		</div>
		<div class="sex">
			<label for="sex">性别:</label>
			<input id="sex"  type="radio" name="sex" value="男" checked>男
			<input id="sex" type="radio" name="sex" value="女">女
		</div>
		<div class="like">
			<label for="like">取向:</label>
			<input id="like" type="radio" name="sex1" value="男">男
			<input id="like"  type="radio" name="sex1" value="女" checked>女
		</div>
		<div class="hobby">
			<label for="hobby">爱好:</label>
			<input id="hobby" type="checkbox" name="hobby" value="dota">dota
			<input id="hobby" type="checkbox" name="hobby" value="旅游" checked>旅游
			<input id="hobby" type="checkbox" name="hobby" value="宠物" checked>宠物
		</div>
		<div class="comment">
			<label for="comment">评论:</label>
			<textarea id="comment" name="article" id="" cols="30" rows="10">ddd
			</textarea>
		</div>
		<div class="car">
			<label for="car">我的car</label>
			<select name="car" id="car">
				<option value="benchi">奔驰</option>
				<option value="baoma">宝马</option>
				<option value="sabo" selected>萨博</option>
			</select>
		<input type="submit" value="提交">
		</div>

	</form>
</body>
</html>
